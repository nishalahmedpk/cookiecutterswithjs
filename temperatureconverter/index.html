<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Temp Converter</h1>
        <input type="text" id="temp" value="0">
        <br><br>
        <label for="c2f">&deg;Celcius to &deg;Farenheit</label>
        <input type="radio" name="option" id="c2f">
        <br><br>
        <label for="f2c">&deg;Farenheit to &deg;Celcius</label>
        <input type="radio" name="option" id="f2c">
        <br><br>
        <button id="msub">Submit</button>
        <br><br>
        <h2 id="output">Invalid Input</h2>
    </main>
    <script src="index.js"></script>
</body>
</html>
